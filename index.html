<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Sign-Up Form</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <div class='logo'>
    <img src='https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.5.2_challenge_signup_form/logo.png'>
  </div>
  <main class='main' role="main">
    <form class='demo-form' action='/post to server' method='post'>
      <fieldset name="login-info">
        <legend>Sign-Up</legend>
        <label for='=email'>Email</label><br>
        <input type='email' placeholder="abc@abc.com" id='email' required><br>
        <label for='=password'>Password</label><br>
        <input type='password' placeholder="Enter your password" id='password' required><br>
        <input type='submit' value='Sign-Up' class='submit'><br>
      </fieldset>
    </form>
    <div class='loginstatement'>Already have an account? <a href='#'>Login</a></div>
  </main>
</body>
</html>
